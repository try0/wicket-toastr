<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div>
		<div class="card">
			<div class="card-body">

				<wicket:container wicket:id="pnlBasic"></wicket:container>

				<label>Accepts</label>
				<div class="row">
					<div wicket:id="levels" class="col-sm-12">
						<div class="form-group form-check">
							<label><input type="checkbox" wicket:id="chkLevel"
								class="form-check-input"><wicket:container wicket:id="labelLevel"/></label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="fixed-bottom">
			<div class="container">
				<button wicket:id="linkShow" class="btn btn-primary float-right"
					data-toggle="tooltip" title="Display a toast with SubmitLink.">
					<i class="fas fa-comment-alt" aria-hidden="true"></i>Show
				</button>
			</div>
		</div>


	</div>
</wicket:panel>
