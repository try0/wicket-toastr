<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Wicket Toastr Samples</title>

<wicket:header-items />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

<style>
i {
	padding-right: 5px;
}

<script>
	$(function() {

	})
</script>

<body>

	<!-- NavigationBar  -->

	<div class="container">
		<form wicket:id="form">

				<li><a href="#" data-toggle="tab">Options</a></li>
				<li><a href="#" data-toggle="tab"></a></li>
				<li><a href="#" data-toggle="tab">タブＣ</a></li>
				<li><a href="#" data-toggle="tab">タブＤ</a></li>
			</ul> -->
			<ul class="nav nav-tabs">
				<li wicket:id="tabs"><a href="#" data-toggle="tab"><wicket:container
							wicket:id="tabName"></wicket:container> </a></li>
			</ul>

			<wicket:container wicket:id="samplePanel"></wicket:container>
		</form>

		<a wicket:id="toSource">Source</a>

	<footer> </footer>

</html>
