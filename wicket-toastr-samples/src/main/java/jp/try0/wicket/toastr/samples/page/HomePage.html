<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Wicket Toastr Samples</title>

<wicket:header-items />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
<style>
i {
	padding-right: 5px;
}

footer {
	padding-top: 20px;
	height: 100px;
}

.card {
	margin-top: 20px;
	margin-bottom: 20px;
}

.card-header {
	padding: 0.5rem 0.5rem !important;
}

.row {
	margin-top: 0.5rem;
}

.fixed-bottom {
	background: aliceblue;
}

.float-right {
	margin: 0.5rem 0.25rem;
}
</style>

<script>
	$(function() {
		$('[data-toggle="tooltip"]').tooltip();
	})
</script>
</head>
<body>

	<!-- NavigationBar  -->
	<nav wicket:id="navBar" class="navbar"></nav>

	<div class="container">
		<form wicket:id="form">
			<div class="card">
				<div class="card-header">
					<nav class="nav nav-pills nav-fill">
						<wicket:container wicket:id="tabs">
							<a wicket:id="navLink" href="#" class="nav-item nav-link "><wicket:container
									wicket:id="tabName"></wicket:container> </a>
						</wicket:container>
					</nav>
				</div>
				<div class="card-body">
					<wicket:container wicket:id="samplePanel"></wicket:container>
				</div>
			</div>

		</form>

		<a wicket:id="toSource" target="_blank"><i class="fab fa-github"
			style="font-size: 1.5em;"></i>Source</a>
	</div>


	<footer> </footer>
</body>
</html>
