<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Wicket Toastr Samples</title>

</head>
<body>

	<!-- NavigationBar  -->
	<div wicket:id="navBar"></div>

	<div class="container">
		<form wicket:id="form">

			<div class="panel panel-default">
				<div class="panel-body">

					<!-- Toast Options  -->
					<label>Toast Options</label>
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">

								<!-- Toast Levels -->
								<div class="col-sm-2">
									<label>Levels</label>
									<wicket:container wicket:id="rdoLevel"></wicket:container>
								</div>
								<!-- Toast Positions -->
								<div class="col-sm-3">
									<label>Positions</label>
									<wicket:container wicket:id="rdoPosition"></wicket:container>
								</div>


							</div>

							<div class="row">
								<div class="col-sm-3">

									<!-- Toast Callback Functions -->
									<table class="table">
										<thead class="thead-light">
											<tr>
												<th scope="col">Callbacks</th>
												<th scope="col">alert</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">onShown</th>
												<td><wicket:container wicket:id="switchOnShown"></wicket:container>
												</td>
											</tr>
											<tr>
												<th scope="row">onHidden</th>
												<td><wicket:container wicket:id="switchOnHidden"></wicket:container></td>
											</tr>
											<tr>
												<th scope="row">onclick</th>
												<td><wicket:container wicket:id="switchOnClick"></wicket:container></td>
											</tr>
											<tr>
												<th scope="row">onCloseClick</th>
												<td><wicket:container wicket:id="switchOnCloseClick"></wicket:container></td>
											</tr>
										</tbody>
									</table>

								</div>
							</div>
						</div>
					</div>

					<!-- Toast Title  -->
					<div>
						<label>Title</label> <input wicket:id="txtTitle" type="text"
							class="form-control" placeholder="Title">
					</div>

					<!-- Toast Message  -->
					<div>
						<label>Message</label>
						<textarea wicket:id="txtMessage" rows="2" placeholder="Message"
							class="form-control"></textarea>
					</div>
				</div>
			</div>

			<div>
				<button wicket:id="link" class="btn">SubmitLink</button>
				<button wicket:id="ajaxLink" class="btn">AjaxSubmitLink</button>
			</div>

		</form>
	</div>
</body>
</html>
