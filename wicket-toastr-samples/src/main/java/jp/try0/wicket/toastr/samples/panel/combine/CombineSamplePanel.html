<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div>
		<div class="card">
			<div class="card-body">

				<wicket:container wicket:id="pnlBasic"></wicket:container>

				<div class="row">
					<div class="col-sm-12 ">
						<div class="form-group form-check">
							<label><input type="checkbox" wicket:id="chkCombine"
								class="form-check-input">Combine toasts</label>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

	<div class="fixed-bottom">
		<div class="container">
			<button wicket:id="linkShowx3" class="btn btn-primary float-right"
				data-toggle="tooltip" title="Display a toast x3 with SubmitLink.">
				<i class="fas fa-comment-alt"></i>Show x3
			</button>
		</div>
	</div>


</wicket:panel>
